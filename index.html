<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <script type="text/javascript" src="js/script.js" defer></script>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="main-container">
      <h1>ROCK, PAPER & SCISSORS</h1>
      <div class="game-feed">
        <div class="game-score">
          <h3 class="player-score">Player Score: <span>0</span></h3>
          <h3 class="comp-score">Computer Score: <span>0</span></h3>
        </div>
        <div class="round-options">
          <h3 class="round-result">Result: <span></span></h3>
          <h3 class="player-op">Player: <span></span></h3>
          <h3 class="comp-op">Computer: <span></span></h3>
        </div>
      </div>
      <div class="buttons-wrap">
        <button data-pick="rock">Rock</button>
        <button data-pick="paper">Paper</button>
        <button data-pick="scissors">Scissors</button>
        <button class="reset-game">Restart</button>
      </div>
    </main>
  </body>
</html>
